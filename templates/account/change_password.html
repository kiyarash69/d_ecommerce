{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'includes/alert_message.html' %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y bg">
        <div class="container">
            <div class="row">
                {% include 'includes/dashboard_sidebar.html' %}
                <main class="col-md-9">
                    <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">User name: </strong>
                            <span>{{ request.user.fullname }}</span>
                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form method="post"
                                          action={% url 'account_app:change_password' %} enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <div class="row">
                                            <div class="form-group col-md-4">
                                                <label for="">Current Password</label>
                                                <br>
                                                <input type="password" name="current_password" placeholder="Current Password" id="">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="">New Password</label>
                                                <br>
                                                <input type="password" name="new_password" placeholder="New Password" id="">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="">Confirm Password</label>
                                                <br>
                                                <input type="password" name="confirm_password" placeholder="Confirm Password" id="">
                                            </div>
                                        </div>
                                        <button class="btn btn-primary" value="submit" type="submit">
                                            Submit
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </section>
{% endblock %}
