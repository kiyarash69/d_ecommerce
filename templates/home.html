{% extends 'base.html' %}
{% load static %}



{% block content %}

    <div class="row">

        {% for product in products %}

            <div
                    class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{% url 'store_app:product_detail' slug=product.slug %}" class="img-wrap"> <img
                            src="{{ product.image.url }}"> </a>
                    <figcaption class="info-wrap">
                        <a href="{% url 'store_app:product_detail' slug=product.slug %}"
                           class="title">{{ product.title }}</a>
                        <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                        <div class="rating-star">
		                        <span>
                                    <i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}"
                                       aria-hidden="true"></i><i
                                        class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}"
                                        aria-hidden="true"></i>
			                        <i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}"
                                       aria-hidden="true"></i>
                                    <i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}"
                                       aria-hidden="true"></i>
                                    <i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}"
                                       aria-hidden="true"></i>
			                    </span>
                        </div>
                    </figcaption>
                </div>
            </div>

        {% endfor %}

        <!-- col.// -->

    </div> <!-- col.// -->


    <!-- ========================= SECTION  END// ========================= -->

{% endblock %}
